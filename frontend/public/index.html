<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#3b82f6" />
  <meta name="description" content="Enhanced Mental Health Support AI with Voice Chat - Advanced multi-agent therapeutic system providing 24/7 crisis support and personalized therapy." />
  <meta name="keywords" content="mental health, AI therapy, crisis support, voice chat, depression, anxiety, PTSD" />
  <meta name="author" content="Mental Health AI Team" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Mental Health Support AI" />
  <meta property="og:description" content="Advanced multi-agent therapeutic system with voice capabilities" />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Mental Health Support AI" />
  <meta property="twitter:description" content="Advanced multi-agent therapeutic system with voice capabilities" />
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Preconnect to external domains for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Critical CSS for Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <title>Mental Health Support AI - Advanced Therapeutic Chat</title>
  
  <!-- Inline critical CSS for initial load -->
  <style>
    /* Loading screen styles */
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid #e5e7eb;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #374151;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .loading-subtext {
      color: #6b7280;
      font-size: 14px;
    }
    
    /* Hide loading screen when React loads */
    .app-loaded .initial-loading {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Fallback for users with JavaScript disabled -->
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: system-ui, sans-serif;">
      <h1>JavaScript Required</h1>
      <p>This Mental Health Support application requires JavaScript to function properly.</p>
      <p>Please enable JavaScript in your browser and refresh the page.</p>
      <p><strong>In crisis?</strong> Call <a href="tel:988" style="color: #dc2626; font-weight: bold;">988</a> or <a href="tel:911" style="color: #dc2626; font-weight: bold;">911</a></p>
    </div>
  </noscript>
  
  <!-- Initial loading screen -->
  <div class="initial-loading" id="initial-loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Mental Health Support AI</div>
    <div class="loading-subtext">Initializing secure therapeutic session...</div>
  </div>
  
  <!-- React app root -->
  <div id="root"></div>
  
  <!-- Remove loading screen when React app loads -->
  <script>
    window.addEventListener('load', function() {
      // Add a small delay to ensure React has started
      setTimeout(function() {
        document.body.classList.add('app-loaded');
      }, 100);
    });
    
    // Remove loading screen after 10 seconds max (fallback)
    setTimeout(function() {
      document.body.classList.add('app-loaded');
    }, 10000);
  </script>
  
  <!-- Emergency contact information (always visible) -->
  <script>
    // Global emergency function accessible even if React fails
    window.emergency = function() {
      alert('ðŸš¨ EMERGENCY RESOURCES:\n\nâ€¢ Call 988 (Suicide & Crisis Lifeline)\nâ€¢ Text HOME to 741741\nâ€¢ Call 911 for immediate danger\n\nYou are not alone. Help is available 24/7.');
    };
    
    // Keyboard shortcut for emergency (Ctrl+E or Cmd+E)
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
        e.preventDefault();
        window.emergency();
      }
    });
  </script>
</body>
</html>
